- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.vim: vim
    ~/.gitconfig: gitconfig
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    ~/:
      glob: true
      path: bash/.bash*
    ~/.conkyrc: conky/conkyrc
    ~/.local/share/applications/conky.desktop: 
      create: true
      path: conky/conky.desktop
    ~/.fonts:
      glob: true
      create: true
      path: fonts/*
    ~/.config:
      glob: true
      create: true
      path: config/*
      relink: true
      force: true
      exclude: [ config/Code ]
    ~/.i3: i3
    ~/.xprofile: xprofile
    ~/.profile: profile
    ~/.oh-my-zsh: oh-my-zsh


- create:
    - ~/downloads
    - ~/.vim/undo-history


- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [chsh -s $(which zsh), Setting zsh as default shell]
  - [git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm, install tmux plugin manager]
  - [sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)", install oh-my-zsh]


